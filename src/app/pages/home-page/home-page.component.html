<h2> {{name}} you are Welcome.</h2>

<br>

<button id="movie_btn" (click)="showmovieform()">Add Your Favourite Movie</button>

<div class="moviediv">
    <form name="mymovieform" #myform="ngForm" (ngSubmit)="gettingmovieform(myform)" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="movie">Movie Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="movie" #movie="ngModel" ngModel="" placeholder="Movie Name">

            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Add</button>
            </div>
        </div>
    </form>
    <p>Movies</p>
    <ul *ngIf="movieArr.length>0">
        <li *ngFor="let item of movieArr;let i = index;">
            {{i}} :- {{item}}
        </li>
    </ul>
    <p *ngIf="movieArr.length==0"> No data found</p>
</div>
