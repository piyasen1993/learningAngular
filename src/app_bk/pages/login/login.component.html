<div class="container">
  <div class="row">
    <div class="col-md-12">
    <div class="form_main">
      <form name="loginForm" #myform="ngForm" (ngSubmit)="gettingform(myform)" class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="firstname">First Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="firstName" minlength="4" #firstName="ngModel" [(ngModel)]="first_name" placeholder="First Name" required pattern="^(?=.*[0-9])(?=.*[a-zA-Z])([a-zA-Z0-9]+)$">

            <span *ngIf="myform.submitted && firstName.invalid">
              <p *ngIf="firstName.errors.required">Please enter your first name</p>
              <p *ngIf="firstName.errors.minlength">Please enter atleast 4 characters </p>
              <p *ngIf="firstName.errors.pattern">Please enter atleast one number and one char</p>
            </span>
          </div>
        </div>
